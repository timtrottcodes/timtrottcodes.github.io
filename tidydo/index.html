<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q7E7JVR27X"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Q7E7JVR27X');

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elevated Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container-fluid py-3">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>Your Lists</h5>
            <button class="btn btn-sm btn-primary" id="addListBtn">+ New List</button>
          </div>
          <ul class="list-group mb-4" id="listContainer">
            <!-- Lists will be dynamically added here -->
          </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10">
          <div id="mainView">
            <div id="noListMessage" class="text-center text-muted my-4" style="display: none">Please create or select a list to begin.</div>

            <div id="taskSection" style="display: none">
              <h2 class="d-flex align-items-center">
                <span id="currentListTitle" class="me-2">List Title</span>
                <button id="editListBtn" class="btn btn-sm btn-outline-secondary" title="Edit List">
                  <i class="bi bi-pencil"></i> <!-- Bootstrap Icons -->
                </button>
              </h2>

              <ul class="list-group mb-3" id="taskList">
                <!-- Tasks will be dynamically added here -->
              </ul>
              <button class="btn btn-sm btn-success" id="addTaskBtn">+ Add Task</button>
              <div class="mt-4">
                <a class="btn btn-link" data-bs-toggle="collapse" id="completedToggle" href="#completedTasks" role="button">Show Completed Tasks </a>
                <ul class="list-group collapse" id="completedTasks">
                  <!-- Completed tasks go here -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Task Edit Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="taskModalLabel">Edit Task</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="taskTitleInput" class="form-control mb-2" placeholder="Task Title" />
            <textarea id="taskNotes" class="form-control mb-2" placeholder="Notes"></textarea>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="myDayCheckbox" />
              <label class="form-check-label" for="myDayCheckbox">Add to My Day</label>
            </div>
            <label class="form-label mt-2">Due Date</label>
            <input type="date" id="dueDate" class="form-control mb-2" />
            <label class="form-label">Reminder</label>
            <input type="datetime-local" id="reminder" class="form-control mb-2" />
            <label class="form-label">Repeat</label>
            <select id="repeatOption" class="form-select mb-2">
              <option value="none">None</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveTaskChanges">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- New List/Task Modal -->
    <div class="modal fade" id="newItemModal" tabindex="-1" aria-labelledby="newItemModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newItemModalLabel">Create</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="newItemTitle" class="form-control mb-2" placeholder="Title" />
            <input type="color" id="newItemColor" class="form-control form-control-color" title="Choose color" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="confirmNewItem">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit List Modal -->
    <div class="modal fade" id="editListModal" tabindex="-1" aria-labelledby="editListModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="editListModalLabel">Edit List</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <div class="mb-3">
                <label for="editListTitle" class="form-label">List Title</label>
                <input type="text" class="form-control" id="editListTitle" />
            </div>
            <div class="mb-3">
                <label for="editListColor" class="form-label">List Color</label>
                <input type="color" class="form-control form-control-color" id="editListColor" />
            </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveListChanges">Save</button>
            </div>
        </div>
        </div>
    </div>

    <input type="file" id="importFileInput" accept="application/json" style="display:none" />  

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
